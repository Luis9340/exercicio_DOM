<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
    <h1>Validando</h1>
    <h2>Números</h2>
    <form id="form-comparativo">
        <input type="number" id="valor-a" placeholder="Digite o Priemro valor">
        <input type="number" id="valor-b" placeholder="Digite o Segundo valor">
        <button type="submit">Validar</button>
    </form>
    <p class="error-message">
        O <b>Primero Valor</b> precisa ser menor que o <b>Segundo valor</b>
    </p>
    <p class="success-message">
    </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
